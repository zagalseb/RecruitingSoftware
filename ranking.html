<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ranking de Jugadores</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
      color: rgb(0, 0, 0);
    }
    header {
      background-color: #900 !important; /* Rojo */
      color: white; /* Letras blancas */
      padding: 15px; /* Espaciado alrededor */
      text-align: center; /* Centrar contenido */
    }

    header h1 {
      color: white; /* Asegurar que el título sea blanco */
    }

    header a {
      color: white !important; /* Forzar color blanco en enlaces */
      text-decoration: none;
    }

    header a:hover {
      text-decoration: underline; /* Subrayado al pasar el mouse */
    }

#cerrar-sesion {
  background-color: white;
  color: red;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 5px;
}

#cerrar-sesion:hover {
  background-color: #ffcccc; /* Color más claro al pasar el mouse */
}
    h1 {
      margin-top: 20px;
    }
    h2 {
      margin-top: 20px;
      color: #444;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    thead tr {
      background-color: #444;
      color: #fff;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      font-weight: 600;
    }
    .rank-cell {
      width: 50px;
      font-weight: bold;
    }
    /* Para el Player con foto y nombre */
    .player-flex {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
    }
    .player-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }
    .player-name {
      font-weight: bold;
      font-size: 1.0em;
      text-align: left;
    }
    .player-subinfo {
      font-size: 0.85em;
      color: #666;
      text-align: left;
    }
    .pos-label {
      background-color: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .team-cell {
      font-style: italic;
      color: #555;
    }

    .player-team-current {
      font-size: 0.85em;
      color: #666;
      text-align: left;
    }


    .team-logo {
      width: 45px;
      height: 40px;
      margin-right: 5px;
      vertical-align: middle;
    }
    .team-cell {
      display: flex;
      align-items: center;
    }
    .team-name {
      font-size: 0.9em;
      font-weight: bold;
    }


    @media (max-width: 600px) {
      table {
        width: 100%;
      }
      th, td {
        font-size: 0.8em;
        padding: 8px;
      }
      .player-photo {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>THE Rank</h1>
    <button id="cerrar-sesion">Cerrar Sesión</button>
    <nav style="display: flex; justify-content: space-between; align-items: center;">
      <div style="display: flex; gap: 20px;">
        <a href="index.html" style="color: white; text-decoration: none;">Inicio</a>
        <a href="graficas.html" style="color: white; text-decoration: none;">Gráficas</a>
        <a href="comparador.html" style="color: white; text-decoration: none;">Comparador</a>
        <a href="bigboard.html" style="color: white; text-decoration: none;" >Big Board</a>
        <a href="roster.html" style="color: white; text-decoration: none;">Roster</a>
        <a href="ranking.html" style="color: white; text-decoration: none;">Ranking</a>
      </div>
    </nav>
  </header>

  <h2>Ranking de Jugadores</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Player</th>
        <th>Pos</th>
        <th>Ht / Wt</th>
        <th>Rating</th>
        <th>Comprometido</th>
      </tr>
    </thead>
    <tbody id="playersTableBody">
      <!-- Se llenará dinámicamente con ranking.js -->
    </tbody>
  </table>

  <script src="ranking.js"></script>
</body>
</html>
